<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body >
    <header class="p-3 text-white bgcolor">
        <div class="container d-flex justify-content-between align-items-center">
            <h3>My Blog</h3>
            <nav class="d-none d-sm-flex gap-3">
                <a href="./dashboard.html" class="text-light text-decoration-none">Home</a>
                <a href="./about.html" class="text-light text-decoration-none">About</a>
                <a href="./contact.html" class="text-light text-decoration-none">Contact</a>
                <a href="./index.html" class="text-light text-decoration-none">Blog</a>
            </nav>
            <button class="btn btn-outline-light d-sm-none" type="button" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="collapse" id="navbarMenu">
            <div class="d-flex flex-column align-items-center gap-3 py-3">
                <a href="./dashboard.html" class="text-light text-decoration-none">Home</a>
                <a href="./about.html" class="text-light text-decoration-none">About</a>
                <a href="./contact.html" class="text-light text-decoration-none">Contact</a>
                <a href="./index.html" class="text-light text-decoration-none">Blog</a>
            </div>
        </div>
    </header>
    <div class="container-fluid contact-container ">
        <div class="d-flex justify-content-center mt-5">
            <div class="d-flex gap-3 flex-column">
                <h3>Let’s Connect</h3>
                <form method="post" class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="col-12">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <div class="col-12  d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    <footer class="bg-dark text-light p-3 text-center  fixed-bottom margin">
        <span>© 2021 vinoth thanesh. All rights reserved.</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
