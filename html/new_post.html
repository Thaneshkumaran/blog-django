<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
</head>
<body >
    <header class="p-3 text-white bgcolor">
        <div class="container d-flex justify-content-between align-items-center">
            <h3>My Blog</h3>
            <nav class="d-none d-sm-flex gap-3">
                <a href="./dashboard.html" class="text-light text-decoration-none">Home</a>
                <a href="./about.html" class="text-light text-decoration-none">About</a>
                <a href="./contact.html" class="text-light text-decoration-none">Contact</a>
                <a href="./index.html" class="text-light text-decoration-none">Blog</a>
            </nav>
            <button class="btn btn-outline-light d-sm-none" type="button" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="collapse" id="navbarMenu">
            <div class="d-flex flex-column align-items-center gap-3 py-3">
                <a href="./dashboard.html" class="text-light text-decoration-none">Home</a>
                <a href="./about.html" class="text-light text-decoration-none">About</a>
                <a href="./contact.html" class="text-light text-decoration-none">Contact</a>
                <a href="./index.html" class="text-light text-decoration-none">Blog</a>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-4">
                <h3>New Post</h3>
                <div class="">
                    <!-- Error messages -->
                    <div class="col-12">
                        <span class="fw-bold">Title</span>
                        <span class="text-danger">Error: Title is required.</span>
                    </div>
                    <div class="col-12">
                        <span class="fw-bold">Content</span>
                        <span class="text-danger">Error: Content cannot be empty.</span>
                    </div>
                    <div class="col-12">
                        <span class="text-danger">Error: Please fix the above errors.</span>
                    </div>
                </div>
    
                <div class="my-3">
                    <form method="post">
                        <div class="form-group">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" id="title" value="">
                        </div>
                       
                        <div class="form-group">
                            <label for="content" class="form-label">Content</label>
                            <textarea class="form-control" id="content" name="content"></textarea>
                        </div>
    
                        <div class="form-group">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-control" id="category" name="category">
                                <option value="">Select</option>
                                <option value="1">Category 1</option>
                                <option value="2">Category 2</option>
                            </select>
                        </div>
                       
                        <div class="my-3 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    <footer class="bg-dark text-light p-3 text-center  fixed-bottom margin">
