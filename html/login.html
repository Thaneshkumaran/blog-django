<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body >
    <header class="p-3 text-white bgcolor">
        <div class="container d-flex justify-content-between align-items-center">
            <h3>My Blog</h3>
            <nav class="d-none d-sm-flex gap-3">
                <a href="./dashboard.html" class="text-light text-decoration-none">Home</a>
                <a href="./about.html" class="text-light text-decoration-none">About</a>
                <a href="./contact.html" class="text-light text-decoration-none">Contact</a>
                <a href="./index.html" class="text-light text-decoration-none">Blog</a>
            </nav>
            <button class="btn btn-outline-light d-sm-none" type="button" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="collapse" id="navbarMenu">
            <div class="d-flex flex-column align-items-center gap-3 py-3">
                <a href="./dashboard.html" class="text-light text-decoration-none">Home</a>
                <a href="./about.html" class="text-light text-decoration-none">About</a>
                <a href="./contact.html" class="text-light text-decoration-none">Contact</a>
                <a href="./index.html" class="text-light text-decoration-none">Blog</a>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4 col-12 bg-light p-4 rounded shadow-sm">
                <h3 class="text-center mb-4">Login</h3>
                
                <!-- Alert Message (optional) -->
                <div class="d-flex justify-content-center mb-3">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        Message
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
                
                <!-- Form Start -->
                <form method="post">
                    <!-- Username Input -->
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    </div>
    
                    <!-- Password Input -->
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
    
                    <!-- Forgot Password & Login Button -->
                    <div class="my-3 d-flex justify-content-between align-items-center">
                        <a href="/password_reset" class="text-decoration-none">Forgot Password?</a>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <!-- Form End -->
    
                <!-- Optional Message or Footer -->
                <div class="text-center mt-3">
                    <small>Don't have an account? <a href="./register.html" class="text-decoration-none">Sign up</a></small>
                </div>
            </div>
        </div>
    </div>
    
    
    <footer class="bg-dark text-light p-3 text-center  fixed-bottom margin">
        <span>Â© 2021 vinoth thanesh. All rights reserved.</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
