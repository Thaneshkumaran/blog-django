    <link rel="stylesheet" href="./style.css">
</head>
<body >
    <header class="p-3 text-white bgcolor">
        <div class="container d-flex justify-content-between align-items-center">
            <h3>My Blog</h3>
            <nav class="d-none d-sm-flex gap-3">
                <a href="./dashboard.html" class="text-light text-decoration-none">Home</a>
                <a href="./about.html" class="text-light text-decoration-none">About</a>
                <a href="./contact.html" class="text-light text-decoration-none">Contact</a>
                <a href="./index.html" class="text-light text-decoration-none">Blog</a>
            </nav>
            <button class="btn btn-outline-light d-sm-none" type="button" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="collapse" id="navbarMenu">
            <div class="d-flex flex-column align-items-center gap-3 py-3">
                <a href="./dashboard.html" class="text-light text-decoration-none">Home</a>
                <a href="./about.html" class="text-light text-decoration-none">About</a>
                <a href="./contact.html" class="text-light text-decoration-none">Contact</a>
                <a href="./index.html" class="text-light text-decoration-none">Blog</a>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-4">
                <h3>Register</h3>
                <div class="">
                    <!-- Error messages -->
                    <div class="col-12">
                        <span class="fw-bold">Username</span>
                        <span class="text-danger">[Error message for username]</span>
                    </div>
                    <div class="col-12">
                        <span class="fw-bold">Email</span>
                        <span class="text-danger">[Error message for email]</span>
                    </div>
                    <div class="col-12">
                        <span class="fw-bold">Password</span>
                        <span class="text-danger">[Error message for password]</span>
                    </div>
                    <div class="col-12">
                        <span class="fw-bold">Confirm Password</span>
                        <span class="text-danger">[Error message for confirm password]</span>
                    </div>
                    <div class="col-12">
                        <span class="text-danger">[Non-field error]</span>
                    </div>
                </div>
                <div class="my-3">
                    <form method="post">
                        <div class="form-group">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="">
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="">
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="password_confirm">
                        </div>
                        <div class="my-3 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bg-dark text-light p-3 text-center  fixed-bottom margin">
